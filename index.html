<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Kenia&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="header">
        <img src="pngegg.png" alt="bike image" />
        <h1>Sign up Form!</h1>
      </div>
      <div class="formDiv">
        <div class="someText">
            <p>Welcome to the GREATEST mountain bike
            course in the world! <br> To join please fill this form!</p>
        </div>
        <form action="#" class="bikeForm">
          <fieldset class="mainField">
            <h2></h2>
            <label for="1">
              First Name
              <input type="text" id="1" />
            </label>
            <label for="2">Last Name<input type="text" id="2" /></label>
            <label for="3">Email<input type="email" id="3" /></label>
            <label for="4">Phone Number<input type="number" id="4" /></label>
            <label for="5">Password<input type="password" id="5" /></label>
            <label for="6"
              >Confirm Password<input type="password" id="6"
            /></label>
          </fieldset>
        </form>
        <div>
            <button type="submit"></button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
      <div></div>
    </div>
  </body>
</html>
